<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Log In Page</title>
    <link rel="stylesheet" href="design/global.css">
    <link rel="stylesheet" href="design/log_in_page.css">
</head>

<body>
    <div class="right_rectangle"></div>
    <div class="left_rectangle"></div>
    <img class="logo" alt="shieldPass Logo" loading="eager" src="images/logo.png"/>
    <div class="inputs-container">
        <div class="sign-up-text"><h1>Sign In</h1></div>
        <div class="thank-you-text"><p>Create your secure account</p></div>
        <div class="no-account-container">
            <div class="no-account-text"><p>Don't have an account? <span style="color: #0DBC62;">Sign up here</span></p></div>
            <div class="sign-up-button-container"><button class="sign-up-button"></button></div>
        </div>
        <div class="inputs">
            <div style="margin-bottom: 6px;"><p>Email</p></div>
            <input class="input" type="text" placeholder="Email">
        </div>
        <div class="inputs">
            <div style="margin-bottom: 6px;"><p>Password</p></div>
            <input class="input" type="text" placeholder="Password">
        </div>
        <div class="inputs">
            <div class="enter-box"></div>
            <button class="enter-button">Enter</button>
        </div>
    </div>
    
</body>

</html>
