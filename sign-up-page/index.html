<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Log In Page</title>
    <link rel="stylesheet" href="design/global.css">
    <link rel="stylesheet" href="design/log_in.css">
</head>

<body>
    <div class="right_rectangle"></div>
    <div class="left_rectangle"></div>
    <img class="logo" alt="shieldPass Logo" loading="eager" src="images/logo.png"/>
    <div class="inputs-container">
        <div class="sign-up-text"><h1>Sign Up</h1></div>
        <div class="thank-you-text"><p>Thank you for using ShieldPass</p></div>
        <div class="inputs">
            <div style="margin-bottom: 6px;"><p>Email</p></div>
            <input class="input" type="text" placeholder="Email">
        </div>
        <div class="inputs">
            <div style="margin-bottom: 6px;"><p>Password</p></div>
            <input class="input" type="text" placeholder="Password">
        </div>
        <div class="inputs">
            <div style="margin-bottom: 6px;"><p>Confirm Password</p></div>
            <input class="input" type="text" placeholder="Confirm Password">
        </div>
        <div class="inputs">
            <div class="enter-box"></div>
            <button class="enter-button">Enter</button>
        </div>
    </div>
    
</body>

</html>
