<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Log In Page</title>
  <link rel="stylesheet" href="Development/global.css">
  <link rel="stylesheet" href="Development/index.css">
</head>

<body>
  <div class="right_rectangle"></div>
  <div class="left_rectangle"></div>
  <img class="logo" alt="shieldPass Logo" loading="eager" src="images/logo.png" />
  <div class="input-holder">
    <div class="reset-pass-text">
      <h1>Reset Password</h1>
    </div>
    <div class="forgot-pass ">
      <h1>Forgot your password </h1>
    </div>
    <div class="enter-email">
      <h1>Enter your email and we'll send it to you!</h1>
    </div>
    <div class="inputs">
      <div style="margin-bottom: 6px;">
        <p>Email</p>
      </div>
      <input class="input" type="text" placeholder="Email">
    </div>
    <div class="inputs">
      <div class="enter-box"></div>
      <button class="enter-button">Enter</button>
    </div>
  </div>
</body>

</html>
